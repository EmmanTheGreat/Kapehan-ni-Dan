    <script>
        document.querySelectorAll('.image-container img'). forEach(image =>{
            image.onclick = () =>{
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        })
    document.querySelector('.popup-image span').onclick=() =>{
        document.querySelector('.popup-image').style.display = 'none';
        
    }

    // Ensure all "View" buttons work with the popup
document.querySelectorAll('.btn-view').forEach(button => {
    button.onclick = () => {
        const card = button.closest('.card'); // Get the parent card element
        const imageSrc = card.querySelector('.card-img-top').src; // Get the image source
        const popupImage = document.querySelector('.popup-image'); // Find the popup

        // Set the popup image source and display the popup
        popupImage.querySelector('img').src = imageSrc;
        popupImage.style.display = 'block';
    };
});



// Close the popup when the close button (×) is clicked
document.querySelector('.popup-image span').onclick = () => {
    document.querySelector('.popup-image').style.display = 'none';
};
